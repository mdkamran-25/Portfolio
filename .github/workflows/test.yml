name: ğŸ§ª Complete Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“š Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript type check
        run: npm run type-check

      - name: ğŸ§¹ ESLint code quality check
        run: npm run lint

      - name: ğŸ§ª Run unit tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“± Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: ğŸ“¸ Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.node-version }}
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“¸ Upload E2E screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.node-version }}
          path: test-results/
          retention-days: 30

  build-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“š Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“– Build Storybook
        run: npm run build-storybook

      - name: ğŸ“¤ Upload Storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“š Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level high

      - name: ğŸ” Check for outdated packages
        run: npm outdated || true

  deployment-ready:
    needs: [test, build-storybook, security-audit]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: âœ… All tests passed
        run: |
          echo "ğŸ‰ All tests passed successfully!"
          echo "ğŸ“¦ Application is ready for deployment"
          echo "ğŸš€ You can safely deploy to production"
